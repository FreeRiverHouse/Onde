<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free River Jams</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            background: url('background.jpg') center center / cover no-repeat fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Georgia', serif;
        }

        .calendar {
            background: rgba(255, 255, 255, 0.92);
            padding: 3rem 4rem;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 1.5rem;
            letter-spacing: 0.3em;
            color: #1a1a1a;
            margin-bottom: 2rem;
            font-weight: normal;
            text-transform: uppercase;
        }

        .day {
            font-size: 3rem;
            font-weight: bold;
            color: #0a0a0a;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .dates {
            margin-bottom: 1.5rem;
        }

        .date-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .date-row:last-child {
            border-bottom: none;
        }

        .date {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0a0a0a;
        }

        .time {
            font-size: 1.2rem;
            color: #333;
        }

        .location {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
            letter-spacing: 0.1em;
        }

        .ig {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #888;
        }

        .ig a {
            color: #555;
            text-decoration: none;
        }

        .ig a:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="title">Free River Jams</div>
        <div class="dates">
            <div class="date-row"><span class="date">1/19</span> <span class="time">4:00 – 5:30 PM</span></div>
            <div class="date-row"><span class="date">1/26</span> <span class="time">4:00 – 5:30 PM</span></div>
            <div class="date-row"><span class="date">2/2</span> <span class="time">4:00 – 5:30 PM</span></div>
            <div class="date-row"><span class="date">2/9</span> <span class="time">4:00 – 5:30 PM</span></div>
        </div>
        <div class="location">LA River x Gilroy St</div>
        <div class="ig"><a href="https://instagram.com/magmatic._" target="_blank">@magmatic._</a></div>
    </div>
</body>
</html>
