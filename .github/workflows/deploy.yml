# Onde Production Deployment Pipeline
# Deploys the Telegram bot to production with safety gates
# Only runs after CI passes and on main branch

name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production
      skip_smoke_test:
        description: 'Skip smoke test (emergency only)'
        required: false
        type: boolean
        default: false

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: '20'
  PM2_APP_NAME: 'onde-pr-bot'

jobs:
  # ============================================
  # Pre-deployment Validation
  # ============================================
  validate:
    name: Pre-Deploy Validation
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for deployable changes
        id: check
        run: |
          # Check if relevant files changed
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")

          if echo "$CHANGED_FILES" | grep -qE '(packages/|apps/|package.json|turbo.json)'; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "Deployable changes detected"
          else
            echo "should_deploy=true" >> $GITHUB_OUTPUT  # Always deploy on main for safety
            echo "Proceeding with deployment"
          fi

  # ============================================
  # Build Production Bundle
  # ============================================
  build:
    name: Build Production
    runs-on: ubuntu-latest
    needs: [validate]
    if: needs.validate.outputs.should_deploy == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --production=false

      - name: Run full CI checks
        run: |
          npm run lint
          npm run typecheck
          npm run build
          npm run test

      - name: Create deployment package
        run: |
          mkdir -p deploy-package
          cp -r packages/telegram-bot/dist deploy-package/
          cp -r packages/telegram-bot/package.json deploy-package/
          cp package.json deploy-package/root-package.json
          cp package-lock.json deploy-package/

          # Create deployment manifest
          cat > deploy-package/manifest.json << EOF
          {
            "version": "$(cat package.json | jq -r .version)",
            "commit": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "actor": "${{ github.actor }}"
          }
          EOF

      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: deploy-package/
          retention-days: 7

  # ============================================
  # Deploy to Staging (if staging environment)
  # ============================================
  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Download deployment package
        uses: actions/download-artifact@v4
        with:
          name: deploy-package
          path: deploy-package/

      - name: Deploy to staging
        id: deploy
        run: |
          echo "Deploying to staging environment..."
          # Add your staging deployment commands here
          # Example: SSH to staging server, upload files, restart service
          echo "url=https://staging.onde.example.com" >> $GITHUB_OUTPUT

  # ============================================
  # Deploy to Production
  # ============================================
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event.inputs.environment != 'staging'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download deployment package
        uses: actions/download-artifact@v4
        with:
          name: deploy-package
          path: deploy-package/

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Deploy to production server
        id: deploy
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          echo "Deploying to production..."

          # Create backup of current deployment
          ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST "
            if [ -d $DEPLOY_PATH ]; then
              cp -r $DEPLOY_PATH ${DEPLOY_PATH}.backup.\$(date +%Y%m%d_%H%M%S)
            fi
          " || true

          # Upload new deployment
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            deploy-package/ \
            $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH/

          # Install production dependencies and restart
          ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST "
            cd $DEPLOY_PATH
            npm ci --production
            pm2 restart ${{ env.PM2_APP_NAME }} || pm2 start dist/index.js --name ${{ env.PM2_APP_NAME }}
            pm2 save
          "

          echo "url=https://onde.freeriverhouse.com" >> $GITHUB_OUTPUT

      - name: Wait for service startup
        run: sleep 10

      - name: Verify deployment
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST "
            pm2 describe ${{ env.PM2_APP_NAME }} | grep -q 'online'
          "

  # ============================================
  # Smoke Test
  # ============================================
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.event.inputs.skip_smoke_test != 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run smoke tests
        env:
          ONDE_PR_TELEGRAM_TOKEN: ${{ secrets.ONDE_PR_TELEGRAM_TOKEN }}
          SMOKE_TEST_CHAT_ID: ${{ secrets.SMOKE_TEST_CHAT_ID }}
        run: |
          npm ci
          npm run smoke:test
        timeout-minutes: 5

  # ============================================
  # Rollback on Failure
  # ============================================
  rollback:
    name: Rollback
    runs-on: ubuntu-latest
    needs: [smoke-test]
    if: failure()
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Rollback to previous version
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          echo "Rolling back to previous version..."

          ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST "
            # Find most recent backup
            LATEST_BACKUP=\$(ls -td ${DEPLOY_PATH}.backup.* 2>/dev/null | head -1)

            if [ -n \"\$LATEST_BACKUP\" ]; then
              echo \"Restoring from \$LATEST_BACKUP\"
              rm -rf $DEPLOY_PATH
              mv \$LATEST_BACKUP $DEPLOY_PATH
              cd $DEPLOY_PATH
              pm2 restart ${{ env.PM2_APP_NAME }}
            else
              echo \"No backup found, cannot rollback\"
              exit 1
            fi
          "

      - name: Notify rollback
        env:
          ONDE_PR_TELEGRAM_TOKEN: ${{ secrets.ONDE_PR_TELEGRAM_TOKEN }}
          ALERT_CHAT_ID: ${{ secrets.ALERT_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${ONDE_PR_TELEGRAM_TOKEN}/sendMessage" \
            -d "chat_id=${ALERT_CHAT_ID}" \
            -d "text=Deployment rolled back due to smoke test failure. Commit: ${{ github.sha }}" \
            -d "parse_mode=Markdown" || true

  # ============================================
  # Post-Deployment Notification
  # ============================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [smoke-test]
    if: success()
    steps:
      - name: Send success notification
        env:
          ONDE_PR_TELEGRAM_TOKEN: ${{ secrets.ONDE_PR_TELEGRAM_TOKEN }}
          ALERT_CHAT_ID: ${{ secrets.ALERT_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${ONDE_PR_TELEGRAM_TOKEN}/sendMessage" \
            -d "chat_id=${ALERT_CHAT_ID}" \
            -d "text=Onde PR Bot deployed successfully. Version: ${{ github.sha }}" \
            -d "parse_mode=Markdown" || true
