<svg xmlns="http://www.w3.org/2000/svg" width="200" height="280" viewBox="0 0 200 280">
  <defs>
    <linearGradient id="desideriGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="200" height="280" fill="url(#desideriGrad)" rx="8"/>
  
  <!-- Stars background -->
  <g fill="#fff" opacity="0.6">
    <polygon points="30,40 32,46 38,46 33,50 35,56 30,52 25,56 27,50 22,46 28,46" filter="url(#glow)"/>
    <polygon points="170,60 172,66 178,66 173,70 175,76 170,72 165,76 167,70 162,66 168,66" filter="url(#glow)"/>
    <polygon points="50,180 51,184 55,184 52,186 53,190 50,188 47,190 48,186 45,184 49,184"/>
    <polygon points="160,200 161,204 165,204 162,206 163,210 160,208 157,210 158,206 155,204 159,204"/>
    <circle cx="40" cy="100" r="2"/>
    <circle cx="165" cy="140" r="2"/>
    <circle cx="25" cy="220" r="1.5"/>
    <circle cx="180" cy="250" r="1.5"/>
  </g>
  
  <!-- Magic wand with star -->
  <g transform="translate(60, 60)">
    <!-- Wand -->
    <rect x="35" y="50" width="8" height="60" rx="4" fill="#8B4513" transform="rotate(-30 39 80)"/>
    <!-- Star burst -->
    <polygon points="40,30 44,42 56,42 46,50 50,62 40,54 30,62 34,50 24,42 36,42" fill="#FFD700" filter="url(#glow)"/>
    <!-- Sparkles -->
    <circle cx="25" cy="25" r="3" fill="#fff" opacity="0.8"/>
    <circle cx="55" cy="20" r="2" fill="#fff" opacity="0.7"/>
    <circle cx="60" cy="45" r="2" fill="#fff" opacity="0.6"/>
  </g>
  
  <!-- Title -->
  <text x="100" y="175" text-anchor="middle" font-family="Georgia, serif" font-size="14" font-weight="bold" fill="#fff">Il Potere dei</text>
  <text x="100" y="200" text-anchor="middle" font-family="Georgia, serif" font-size="20" font-weight="bold" fill="#fff">Desideri</text>
  
  <!-- Onde Kids logo -->
  <text x="100" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff" opacity="0.8">ONDE KIDS</text>
</svg>
