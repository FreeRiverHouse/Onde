<svg xmlns="http://www.w3.org/2000/svg" width="200" height="280" viewBox="0 0 200 280">
  <defs>
    <linearGradient id="respiroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B39DDB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7E57C2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="200" height="280" fill="url(#respiroGrad)" rx="8"/>
  
  <!-- Floating clouds/breath -->
  <g fill="#fff" opacity="0.3">
    <ellipse cx="60" cy="40" rx="30" ry="15"/>
    <ellipse cx="140" cy="55" rx="25" ry="12"/>
    <ellipse cx="50" cy="220" rx="28" ry="14"/>
    <ellipse cx="155" cy="235" rx="22" ry="11"/>
  </g>
  
  <!-- Meditation pose child -->
  <g transform="translate(55, 70)">
    <!-- Body -->
    <ellipse cx="45" cy="70" rx="35" ry="25" fill="#fff" opacity="0.9"/>
    <!-- Head -->
    <circle cx="45" cy="35" r="22" fill="#FFE0B2"/>
    <!-- Closed eyes (peaceful) -->
    <path d="M35 32 Q40 36 45 32" stroke="#333" stroke-width="2" fill="none"/>
    <path d="M45 32 Q50 36 55 32" stroke="#333" stroke-width="2" fill="none"/>
    <!-- Smile -->
    <path d="M38 42 Q45 48 52 42" stroke="#333" stroke-width="2" fill="none"/>
    <!-- Hair -->
    <ellipse cx="45" cy="20" rx="18" ry="8" fill="#8D6E63"/>
    <!-- Arms in meditation pose -->
    <ellipse cx="20" cy="65" rx="12" ry="8" fill="#FFE0B2"/>
    <ellipse cx="70" cy="65" rx="12" ry="8" fill="#FFE0B2"/>
  </g>
  
  <!-- Breath swirls -->
  <g stroke="#fff" stroke-width="2" fill="none" opacity="0.5">
    <path d="M100 110 Q120 100 110 85 Q100 75 115 65"/>
    <path d="M85 105 Q65 95 75 80"/>
  </g>
  
  <!-- Title -->
  <text x="100" y="190" text-anchor="middle" font-family="Georgia, serif" font-size="14" font-weight="bold" fill="#fff">Il Respiro</text>
  <text x="100" y="215" text-anchor="middle" font-family="Georgia, serif" font-size="20" font-weight="bold" fill="#fff">Magico</text>
  
  <!-- Onde Kids logo -->
  <text x="100" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff" opacity="0.8">ONDE KIDS</text>
</svg>
