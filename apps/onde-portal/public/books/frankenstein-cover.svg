<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" width="400" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightning" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e2e2e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7ec8e3;stop-opacity:0.6" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#bg)"/>
  
  <!-- Stars -->
  <circle cx="50" cy="40" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="120" cy="80" r="1.5" fill="#fff" opacity="0.4"/>
  <circle cx="300" cy="50" r="1" fill="#fff" opacity="0.7"/>
  <circle cx="350" cy="120" r="1.2" fill="#fff" opacity="0.5"/>
  <circle cx="80" cy="160" r="0.8" fill="#fff" opacity="0.3"/>
  <circle cx="250" cy="30" r="1.3" fill="#fff" opacity="0.5"/>
  <circle cx="180" cy="100" r="0.9" fill="#fff" opacity="0.4"/>
  <circle cx="320" cy="180" r="1.1" fill="#fff" opacity="0.3"/>
  
  <!-- Lightning bolt -->
  <path d="M200 40 L185 150 L210 140 L180 280" 
        stroke="url(#lightning)" stroke-width="3" fill="none" 
        filter="url(#glow)" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M200 40 L185 150 L210 140 L180 280" 
        stroke="#fff" stroke-width="1" fill="none" opacity="0.8"
        stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Subtle electric arcs -->
  <path d="M185 150 L160 155" stroke="#7ec8e3" stroke-width="1" opacity="0.4" filter="url(#glow)"/>
  <path d="M210 140 L230 135" stroke="#7ec8e3" stroke-width="1" opacity="0.4" filter="url(#glow)"/>
  <path d="M190 200 L170 210" stroke="#7ec8e3" stroke-width="0.8" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Mountain/castle silhouette -->
  <path d="M0 500 L60 420 L90 450 L140 380 L170 410 L200 350 L230 410 L260 380 L310 450 L340 420 L400 500 L400 600 L0 600 Z" 
        fill="#0a0a1a" opacity="0.8"/>
  
  <!-- Castle tower hints -->
  <rect x="185" y="330" width="12" height="25" fill="#0a0a1a" opacity="0.9"/>
  <rect x="203" y="340" width="10" height="15" fill="#0a0a1a" opacity="0.9"/>
  
  <!-- Window glow in castle -->
  <rect x="188" y="338" width="4" height="5" fill="#e8a838" opacity="0.6" filter="url(#softGlow)"/>
  
  <!-- Onde wave at bottom -->
  <path d="M0 570 Q50 555 100 570 Q150 585 200 570 Q250 555 300 570 Q350 585 400 570 L400 600 L0 600 Z" 
        fill="#0d7377" opacity="0.3"/>
  
  <!-- Title -->
  <text x="200" y="440" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" 
        font-size="38" font-weight="bold" fill="#e2e2e2" letter-spacing="2">
    FRANKENSTEIN
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="470" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" 
        font-size="14" fill="#7ec8e3" letter-spacing="4" font-style="italic">
    OR, THE MODERN PROMETHEUS
  </text>
  
  <!-- Author -->
  <text x="200" y="510" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" 
        font-size="16" fill="#a0a0b0" letter-spacing="3">
    MARY SHELLEY
  </text>
  
  <!-- Onde branding -->
  <text x="200" y="580" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" 
        font-size="11" fill="#0d7377" letter-spacing="5" opacity="0.7">
    ONDE CLASSICS
  </text>
</svg>
