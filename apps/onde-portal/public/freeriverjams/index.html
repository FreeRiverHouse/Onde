<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free River Jams</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            background: url('background.jpg') center center / cover no-repeat fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Georgia', serif;
        }

        .calendar {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 2.5rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .title {
            font-size: 2.5rem;
            letter-spacing: 0.15em;
            color: #0a0a0a;
            margin-bottom: 2rem;
            font-weight: bold;
            text-transform: none;
        }

        .social {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social a {
            color: #555;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.4rem 0.8rem;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 6px;
            transition: all 0.2s;
        }

        .social a:hover {
            color: #000;
            background: rgba(0, 0, 0, 0.1);
        }

        .day {
            font-size: 3rem;
            font-weight: bold;
            color: #0a0a0a;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .dates {
            margin-bottom: 1.5rem;
        }

        .date-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .date-row:last-child {
            border-bottom: none;
        }

        .date {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0a0a0a;
        }

        .time {
            font-size: 1.2rem;
            color: #333;
        }

        .location {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
            letter-spacing: 0.1em;
        }

        .ig {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #888;
        }

        .ig a {
            color: #555;
            text-decoration: none;
        }

        .ig a:hover {
            color: #000;
        }

        .maps {
            font-size: 0.9rem;
            color: #0066cc;
            text-decoration: none;
            padding: 0.2rem 0.5rem;
            background: rgba(0, 102, 204, 0.1);
            border-radius: 4px;
            margin-left: 0.5rem;
        }

        .maps:hover {
            background: rgba(0, 102, 204, 0.2);
        }
    </style>
</head>
<body>
    <div class="calendar">

        </div>

</html>
