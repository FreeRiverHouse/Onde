<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Moonlight gradient background -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>
    <!-- Highlight gradient for face -->
    <linearGradient id="face" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <!-- Shadow for depth -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#1e1b4b" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)"/>
  
  <!-- Pixel art character face (Minecraft style) -->
  <g filter="url(#shadow)" transform="translate(128, 100)">
    <!-- Face base (8x8 grid scaled to 256x256 = 32px per pixel) -->
    <rect x="0" y="0" width="256" height="256" fill="url(#face)" rx="8"/>
    
    <!-- Hair (top 2 rows) -->
    <rect x="0" y="0" width="256" height="64" fill="#92400e" rx="8"/>
    <rect x="0" y="0" width="32" height="96" fill="#92400e"/>
    <rect x="224" y="0" width="32" height="96" fill="#92400e"/>
    
    <!-- Eyes (row 3-4, columns 2 and 6) -->
    <rect x="48" y="80" width="48" height="48" fill="#ffffff"/>
    <rect x="160" y="80" width="48" height="48" fill="#ffffff"/>
    <!-- Pupils -->
    <rect x="64" y="96" width="24" height="24" fill="#1e1b4b"/>
    <rect x="176" y="96" width="24" height="24" fill="#1e1b4b"/>
    
    <!-- Nose hint (subtle) -->
    <rect x="112" y="128" width="32" height="16" fill="#d97706" opacity="0.5"/>
    
    <!-- Smile (row 6-7) -->
    <rect x="64" y="176" width="128" height="16" fill="#dc2626"/>
    <rect x="80" y="192" width="96" height="16" fill="#dc2626"/>
  </g>
  
  <!-- Paintbrush accent (bottom right) -->
  <g transform="translate(340, 340) rotate(-45)">
    <!-- Brush handle -->
    <rect x="0" y="0" width="24" height="100" fill="#a16207" rx="4"/>
    <rect x="0" y="0" width="24" height="20" fill="#ca8a04" rx="4"/>
    <!-- Brush tip -->
    <rect x="-4" y="100" width="32" height="40" fill="#c4b5fd" rx="4"/>
    <rect x="-4" y="130" width="32" height="10" fill="#8b5cf6"/>
  </g>
  
  <!-- Sparkle decorations -->
  <g fill="#fef3c7" opacity="0.9">
    <circle cx="100" cy="120" r="8"/>
    <circle cx="412" cy="100" r="6"/>
    <circle cx="80" cy="400" r="5"/>
    <circle cx="430" cy="380" r="7"/>
  </g>
</svg>
