<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OndeGamer SDK Demo</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); 
      color: white; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 600px; margin: 40px auto; }
    h1 { font-size: 28px; margin-bottom: 8px; }
    .subtitle { color: rgba(255,255,255,0.6); margin-bottom: 32px; }
    .card {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
    }
    .card h2 { font-size: 18px; margin-bottom: 12px; }
    .card pre {
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      padding: 12px;
      font-size: 13px;
      overflow-x: auto;
      color: #00d2d3;
    }
    button {
      background: linear-gradient(135deg, #00d2d3, #0abde3);
      color: #1a1a2e;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin: 4px;
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,210,211,0.3); }
    button.secondary { background: rgba(255,255,255,0.1); color: white; }
    .actions { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 16px; }
    #output { white-space: pre-wrap; word-break: break-all; }
    .back-link { 
      display: inline-block; 
      color: #00d2d3; 
      text-decoration: none; 
      margin-bottom: 20px; 
      font-size: 14px; 
    }
    .back-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <a href="/games" class="back-link">‚Üê Back to Games</a>
    <h1>üéÆ OndeGamer SDK Demo</h1>
    <p class="subtitle">Test the username & progress system</p>

    <div class="card">
      <h2>üë§ Profile</h2>
      <pre id="profile-output">Loading...</pre>
      <div class="actions">
        <button onclick="doPrompt()">Change Name</button>
        <button class="secondary" onclick="refreshProfile()">Refresh</button>
      </div>
    </div>

    <div class="card">
      <h2>üíæ Progress (Demo Game)</h2>
      <pre id="progress-output">No save data</pre>
      <div class="actions">
        <button onclick="doSave()">Save Progress</button>
        <button class="secondary" onclick="doLoad()">Load Progress</button>
        <button class="secondary" onclick="doClear()">Clear</button>
      </div>
    </div>

    <div class="card">
      <h2>üìä Cross-Game Stats</h2>
      <pre id="stats-output">Loading...</pre>
    </div>

    <div class="card">
      <h2>üîç Detected Existing Saves</h2>
      <pre id="existing-output">Loading...</pre>
    </div>
  </div>

  <script src="/static-games/onde-gamer.js"></script>
  <script>
    // Initialize with demo game
    OndeGamer.init({ 
      gameId: 'sdk-demo', 
      autoPrompt: false,
      showBadge: true 
    });

    function refreshProfile() {
      document.getElementById('profile-output').textContent = 
        JSON.stringify(OndeGamer.getProfile(), null, 2);
    }

    function doPrompt() {
      OndeGamer.promptUsername({
        title: 'üéÆ Come ti chiami?',
        subtitle: 'Scegli un nome e un avatar!',
      }).then(function(name) {
        refreshProfile();
        console.log('Username set:', name);
      });
    }

    function doSave() {
      var demoData = {
        level: Math.floor(Math.random() * 10) + 1,
        score: Math.floor(Math.random() * 10000),
        items: ['sword', 'shield', 'potion'],
        timestamp: new Date().toISOString()
      };
      OndeGamer.save('sdk-demo', demoData);
      document.getElementById('progress-output').textContent = 
        'Saved!\n' + JSON.stringify(demoData, null, 2);
    }

    function doLoad() {
      var data = OndeGamer.load('sdk-demo');
      document.getElementById('progress-output').textContent = 
        data ? JSON.stringify(data, null, 2) : 'No save data found';
    }

    function doClear() {
      OndeGamer.clear('sdk-demo');
      document.getElementById('progress-output').textContent = 'Cleared!';
    }

    // Show initial data
    refreshProfile();

    document.getElementById('stats-output').textContent = 
      JSON.stringify(OndeGamer.getStats(), null, 2);

    document.getElementById('existing-output').textContent = 
      JSON.stringify(OndeGamer.detectExistingSaves(), null, 2);
  </script>
</body>
</html>
