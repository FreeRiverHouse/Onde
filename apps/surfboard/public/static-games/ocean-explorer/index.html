<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>üåä Ocean Explorer</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
  min-height: 100vh; overflow-x: hidden; color: #fff;
  -webkit-user-select: none; user-select: none;
  -webkit-tap-highlight-color: transparent;
}
.back-btn {
  position: fixed; top: 12px; left: 12px; z-index: 100;
  background: rgba(255,255,255,0.15); border: 2px solid rgba(255,255,255,0.3);
  color: #fff; border-radius: 50px; padding: 8px 16px; font-size: 16px;
  cursor: pointer; backdrop-filter: blur(10px); transition: all 0.3s;
  text-decoration: none; display: flex; align-items: center; gap: 6px;
}
.back-btn:hover { background: rgba(255,255,255,0.25); transform: scale(1.05); }

.ocean {
  position: relative; width: 100%;
  background: linear-gradient(180deg, 
    #87CEEB 0%,
    #00b4d8 5%,
    #0077b6 15%,
    #023e8a 30%,
    #03045e 50%,
    #010225 70%,
    #000011 90%,
    #000005 100%
  );
}

.depth-marker {
  position: absolute; left: 8px; color: rgba(255,255,255,0.3);
  font-size: 0.75em; font-weight: bold;
}

.surface-waves {
  position: absolute; top: 0; width: 100%; height: 60px; overflow: hidden;
  z-index: 2;
}
.wave {
  position: absolute; width: 200%; height: 40px; bottom: 0;
  background: repeating-linear-gradient(90deg, 
    transparent, transparent 50px, 
    rgba(255,255,255,0.1) 50px, rgba(255,255,255,0.1) 100px
  );
  border-radius: 50% 50% 0 0;
  animation: waveMove 8s linear infinite;
}
@keyframes waveMove { from { transform: translateX(0); } to { transform: translateX(-50%); } }

/* Bubbles */
.bubble-container { position: absolute; width: 100%; height: 100%; pointer-events: none; overflow: hidden; }
.ocean-bubble {
  position: absolute; border-radius: 50%; 
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4), rgba(255,255,255,0.05));
  animation: floatUp linear infinite;
}
@keyframes floatUp {
  0% { transform: translateX(0) scale(1); opacity: 0.6; }
  50% { transform: translateX(20px) scale(1.1); opacity: 0.4; }
  100% { transform: translateY(-200px) translateX(-10px) scale(0.6); opacity: 0; }
}

/* Zones */
.zone-label {
  position: absolute; right: 15px; color: rgba(255,255,255,0.25);
  font-size: 0.9em; font-weight: bold; text-transform: uppercase;
  letter-spacing: 2px; writing-mode: vertical-rl;
}

/* Creatures */
.creature {
  position: absolute; cursor: pointer; transition: transform 0.3s;
  z-index: 5; animation: swim 4s ease-in-out infinite;
}
.creature:hover { transform: scale(1.2); }
.creature .emoji { font-size: 2.5em; display: block; }
.creature .name-tag {
  position: absolute; bottom: -18px; left: 50%; transform: translateX(-50%);
  background: rgba(0,0,0,0.5); padding: 2px 8px; border-radius: 8px;
  font-size: 0.65em; white-space: nowrap; opacity: 0;
  transition: opacity 0.3s;
}
.creature:hover .name-tag { opacity: 1; }

@keyframes swim {
  0%, 100% { transform: translateY(0) translateX(0); }
  25% { transform: translateY(-8px) translateX(5px); }
  75% { transform: translateY(5px) translateX(-5px); }
}

/* Light rays */
.light-rays {
  position: absolute; top: 0; width: 100%; height: 40%;
  background: linear-gradient(180deg, 
    rgba(255,255,200,0.15) 0%, 
    rgba(255,255,200,0.05) 50%, 
    transparent 100%
  );
  pointer-events: none;
}

/* Coral */
.coral-bed {
  position: absolute; width: 100%; display: flex;
  justify-content: space-around; pointer-events: none;
}
.coral { font-size: 2em; animation: coralSway 3s ease-in-out infinite; }
@keyframes coralSway {
  0%, 100% { transform: rotate(-3deg); }
  50% { transform: rotate(3deg); }
}

/* Info card */
.info-overlay {
  display: none; position: fixed; inset: 0; z-index: 200;
  background: rgba(0,0,0,0.7); backdrop-filter: blur(8px);
  justify-content: center; align-items: center; padding: 20px;
}
.info-overlay.show { display: flex; }
.info-card {
  background: linear-gradient(135deg, #023e8a, #0077b6);
  border-radius: 24px; padding: 25px; max-width: 420px; width: 100%;
  text-align: center; border: 2px solid rgba(255,255,255,0.15);
  animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  max-height: 85vh; overflow-y: auto;
}
@keyframes popIn { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
.info-emoji { font-size: 4em; margin-bottom: 5px; }
.info-name { font-size: 1.4em; font-weight: bold; color: #ffd700; margin-bottom: 5px; }
.info-latin { font-size: 0.85em; color: rgba(255,255,255,0.5); font-style: italic; margin-bottom: 10px; }
.info-depth { font-size: 0.85em; color: #81ecec; margin-bottom: 10px; }
.info-facts { text-align: left; }
.fact-item {
  background: rgba(255,255,255,0.1); border-radius: 12px; padding: 10px;
  margin-bottom: 8px; font-size: 0.9em; line-height: 1.5;
  border-left: 3px solid #ffd700;
}
.close-info {
  background: rgba(255,255,255,0.15); border: 2px solid rgba(255,255,255,0.3);
  color: #fff; padding: 10px 30px; border-radius: 50px; font-size: 1em;
  cursor: pointer; transition: all 0.3s; margin-top: 10px;
}
.close-info:hover { background: rgba(255,255,255,0.25); }

/* Depth indicator */
.depth-indicator {
  position: fixed; top: 12px; right: 12px; z-index: 100;
  background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);
  border-radius: 12px; padding: 8px 14px; font-size: 0.85em;
  border: 1px solid rgba(255,255,255,0.15);
}
.depth-indicator .depth-val { font-weight: bold; color: #81ecec; }

/* Discovered counter */
.discover-counter {
  position: fixed; top: 12px; right: 140px; z-index: 100;
  background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);
  border-radius: 12px; padding: 8px 14px; font-size: 0.85em;
  border: 1px solid rgba(255,255,255,0.15);
}

/* Scroll hint */
.scroll-hint {
  position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
  z-index: 50; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);
  border-radius: 50px; padding: 10px 20px; font-size: 0.9em;
  animation: bounce 2s infinite; pointer-events: none;
}
@keyframes bounce {
  0%, 100% { transform: translateX(-50%) translateY(0); }
  50% { transform: translateX(-50%) translateY(-10px); }
}

/* Seaweed */
.seaweed {
  position: absolute; font-size: 2.5em;
  animation: seaweedSway 4s ease-in-out infinite;
}
@keyframes seaweedSway {
  0%, 100% { transform: rotate(-5deg) scaleY(1); }
  50% { transform: rotate(5deg) scaleY(1.05); }
}

/* Sub */
.submarine {
  position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
  font-size: 2em; z-index: 10; pointer-events: none;
  animation: subBob 3s ease-in-out infinite;
  display: none;
}
@keyframes subBob {
  0%, 100% { transform: translateX(-50%) translateY(0); }
  50% { transform: translateX(-50%) translateY(-5px); }
}

@media (max-width: 600px) {
  .creature .emoji { font-size: 2em; }
  .zone-label { font-size: 0.7em; }
  .discover-counter { top: 50px; right: 12px; }
}
</style>

function createBubbles() {
  const container = document.getElementById('bubbleContainer');
  container.style.height = oceanHeight + 'px';
  for (let i = 0; i < 30; i++) {
    const b = document.createElement('div');
    b.className = 'ocean-bubble';

    b.style.height = size + 'px';
    b.style.left = (Math.random() * 100) + '%';
    b.style.top = (Math.random() * 100) + '%';
    b.style.animationDuration = (5 + Math.random() * 10) + 's';
    b.style.animationDelay = (Math.random() * 10) + 's';
    container.appendChild(b);

function onScroll() {
  const scrollTop = window.scrollY;
  const depth = Math.floor(scrollTop / 1.2);
  document.getElementById('depthVal').textContent = depth + 'm';
  
  if (scrollTop > 200) {
    document.getElementById('scrollHint').style.display = 'none';
  }
  
  // Sub appears after some scrolling
  const sub = document.getElementById('submarine');
  if (depth > 100) {
    sub.style.display = 'block';
    sub.textContent = depth > 3000 ? 'üî¶' : depth > 500 ? 'ü§ø' : 'üõ•Ô∏è';

    <button class="close-info" onclick="closeInfo()">üåä Keep Exploring!</button>
  `;
  document.getElementById('infoOverlay').classList.add('show');
}

function closeInfo() {
  document.getElementById('infoOverlay').classList.remove('show');
}

function updateCounter() {
  document.getElementById('discoverCounter').textContent = `üê† ${discovered.size} / ${creatures.length}`;
}

init();
</script>
