<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="bgGradOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#CC4422;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="bodyGradOrange" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35" />
      <stop offset="100%" style="stop-color:#DD4422" />
    </linearGradient>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF" />
      <stop offset="50%" style="stop-color:#0099CC" />
      <stop offset="100%" style="stop-color:#006699" />
    </linearGradient>
    <filter id="glowOrange">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradOrange)" stroke="#FF6B35" stroke-width="3"/>
  
  <!-- Wave body shape -->
  <path d="M60 140 
           Q80 100 128 100 
           Q176 100 196 140 
           Q210 170 196 200 
           Q176 220 128 220 
           Q80 220 60 200 
           Q46 170 60 140Z" 
        fill="url(#waveGrad)" filter="url(#glowOrange)"/>
  
  <!-- Head -->
  <circle cx="128" cy="75" r="38" fill="url(#bodyGradOrange)" filter="url(#glowOrange)"/>
  
  <!-- Face - Happy expression -->
  <circle cx="112" cy="70" r="8" fill="#FFFFFF"/>
  <circle cx="144" cy="70" r="8" fill="#FFFFFF"/>
  <circle cx="112" cy="72" r="4" fill="#222222">
    <animate attributeName="cy" values="72;70;72" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="144" cy="72" r="4" fill="#222222">
    <animate attributeName="cy" values="72;70;72" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Smile -->
  <path d="M108 88 Q128 102 148 88" stroke="#222222" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Wave crest on head (like hair) -->
  <path d="M90 50 Q100 35 115 45 Q128 30 141 45 Q156 35 166 50" 
        stroke="#0099CC" stroke-width="4" fill="none" stroke-linecap="round">
    <animate attributeName="d" 
             values="M90 50 Q100 35 115 45 Q128 30 141 45 Q156 35 166 50;
                     M90 48 Q100 38 115 43 Q128 32 141 43 Q156 38 166 48;
                     M90 50 Q100 35 115 45 Q128 30 141 45 Q156 35 166 50" 
             dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Arms (wave-like) -->
  <ellipse cx="70" cy="145" rx="18" ry="10" fill="url(#bodyGradOrange)"/>
  <ellipse cx="186" cy="145" rx="18" ry="10" fill="url(#bodyGradOrange)"/>
  
  <!-- Wave pattern at bottom -->
  <path d="M25 230 Q45 215 65 230 T105 230 T145 230 T185 230 T225 230" 
        stroke="#FF6B35" stroke-width="4" fill="none" opacity="0.6">
    <animate attributeName="d" 
             values="M25 230 Q45 215 65 230 T105 230 T145 230 T185 230 T225 230;
                     M25 228 Q45 218 65 228 T105 228 T145 228 T185 228 T225 228;
                     M25 230 Q45 215 65 230 T105 230 T145 230 T185 230 T225 230" 
             dur="1.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Inner wave decorations -->
  <path d="M80 160 Q100 150 120 160 T160 160 T180 160" 
        stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M90 180 Q110 170 130 180 T170 180" 
        stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Emoji badge ðŸŒŠ -->
  <text x="128" y="245" text-anchor="middle" font-size="22">ðŸŒŠ</text>
</svg>
