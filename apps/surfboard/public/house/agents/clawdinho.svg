<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0099CC;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF" />
      <stop offset="100%" style="stop-color:#0088AA" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGrad)" stroke="#00D4FF" stroke-width="3"/>
  
  <!-- Body/Robot shape -->
  <ellipse cx="128" cy="145" rx="50" ry="60" fill="url(#bodyGrad)" filter="url(#glow)"/>
  
  <!-- Head -->
  <circle cx="128" cy="75" r="40" fill="url(#bodyGrad)" filter="url(#glow)"/>
  
  <!-- Visor/Eyes -->
  <rect x="95" y="65" width="66" height="20" rx="10" fill="#001122" opacity="0.9"/>
  <rect x="100" y="70" width="20" height="10" rx="5" fill="#00FFFF" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="136" y="70" width="20" height="10" rx="5" fill="#00FFFF" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Antenna -->
  <line x1="128" y1="35" x2="128" y2="20" stroke="#00D4FF" stroke-width="3"/>
  <circle cx="128" cy="15" r="6" fill="#00FFFF">
    <animate attributeName="r" values="6;8;6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Surfboard -->
  <ellipse cx="190" cy="180" rx="12" ry="55" fill="#FFD700" transform="rotate(25, 190, 180)" stroke="#CC9900" stroke-width="2"/>
  <line x1="190" y1="130" x2="190" y2="230" stroke="#FF6B35" stroke-width="2" transform="rotate(25, 190, 180)"/>
  
  <!-- Arms -->
  <ellipse cx="78" cy="130" rx="15" ry="8" fill="url(#bodyGrad)"/>
  <ellipse cx="178" cy="130" rx="15" ry="8" fill="url(#bodyGrad)"/>
  
  <!-- Wave decoration -->
  <path d="M30 220 Q50 200 70 220 T110 220 T150 220 T190 220 T230 220" 
        stroke="#00D4FF" stroke-width="4" fill="none" opacity="0.5"/>
  
  <!-- Emoji badge üèÑ -->
  <text x="128" y="240" text-anchor="middle" font-size="24">üèÑ</text>
</svg>
