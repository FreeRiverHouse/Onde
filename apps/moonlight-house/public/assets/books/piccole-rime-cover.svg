<svg xmlns="http://www.w3.org/2000/svg" width="200" height="280" viewBox="0 0 200 280">
  <defs>
    <linearGradient id="rimeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F48FB1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E91E63;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="200" height="280" fill="url(#rimeGrad)" rx="8"/>
  
  <!-- Musical notes and stars decoration -->
  <g fill="#fff" opacity="0.4">
    <text x="30" y="60" font-size="20">♪</text>
    <text x="160" y="80" font-size="16">♫</text>
    <text x="50" y="200" font-size="18">♪</text>
    <text x="145" y="180" font-size="14">♬</text>
    <circle cx="40" cy="100" r="3"/>
    <circle cx="165" cy="130" r="2"/>
    <circle cx="30" cy="160" r="2"/>
    <circle cx="170" cy="220" r="3"/>
  </g>
  
  <!-- Open book with hearts -->
  <g transform="translate(50, 90)">
    <!-- Book pages -->
    <path d="M50 0 L0 10 L0 70 L50 60 L100 70 L100 10 Z" fill="#fff" opacity="0.95"/>
    <line x1="50" y1="0" x2="50" y2="60" stroke="#F48FB1" stroke-width="2"/>
    <!-- Hearts on pages -->
    <text x="20" y="35" font-size="12" fill="#E91E63">♥</text>
    <text x="65" y="40" font-size="10" fill="#E91E63">♥</text>
    <!-- Text lines -->
    <g stroke="#E91E63" stroke-width="1" opacity="0.5">
      <line x1="10" y1="25" x2="40" y2="25"/>
      <line x1="10" y1="35" x2="35" y2="35"/>
      <line x1="60" y1="28" x2="90" y2="28"/>
      <line x1="60" y1="38" x2="85" y2="38"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="100" y="185" text-anchor="middle" font-family="Comic Sans MS, cursive" font-size="22" font-weight="bold" fill="#fff">Piccole</text>
  <text x="100" y="210" text-anchor="middle" font-family="Comic Sans MS, cursive" font-size="22" font-weight="bold" fill="#fff">Rime</text>
  
  <!-- Onde Kids logo -->
  <text x="100" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff" opacity="0.8">ONDE KIDS</text>
</svg>
