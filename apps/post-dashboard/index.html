<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onde PR Gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
            background: #0a0a0f;
            color: #fff;
            overflow: hidden;
        }

        /* Museum background */
        .museum-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 20% 80%, rgba(120, 80, 200, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(80, 200, 180, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(40, 40, 60, 0.8) 0%, transparent 100%),
                linear-gradient(180deg, #0a0a0f 0%, #12121a 50%, #0a0a0f 100%);
            z-index: 0;
        }

        /* Floor reflection */
        .floor {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30%;
            background: linear-gradient(0deg,
                rgba(20, 20, 30, 0.9) 0%,
                rgba(15, 15, 25, 0.6) 30%,
                transparent 100%);
            z-index: 1;
        }

        /* Ambient lights */
        .spotlight {
            position: fixed;
            width: 600px;
            height: 800px;
            background: radial-gradient(ellipse, rgba(255,255,255,0.03) 0%, transparent 70%);
            pointer-events: none;
            z-index: 2;
        }
        .spotlight.left { top: -100px; left: 10%; }
        .spotlight.center { top: -100px; left: 50%; transform: translateX(-50%); }
        .spotlight.right { top: -100px; right: 10%; }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 40px;
        }

        .logo {
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.4);
        }

        .room-selector {
            display: flex;
            gap: 8px;
        }

        .room-tab {
            padding: 10px 24px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 100px;
            color: rgba(255,255,255,0.5);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .room-tab:hover {
            background: rgba(255,255,255,0.06);
            color: rgba(255,255,255,0.8);
        }

        .room-tab.active {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.2);
            color: #fff;
        }

        .stats-mini {
            font-size: 12px;
            color: rgba(255,255,255,0.3);
        }

        /* Main gallery area */
        .gallery {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 60px 40px;
            position: relative;
        }

        /* Navigation arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgba(255,255,255,0.4);
            font-size: 24px;
            z-index: 100;
        }

        .nav-arrow:hover {
            background: rgba(255,255,255,0.08);
            color: #fff;
            transform: translateY(-50%) scale(1.05);
        }

        .nav-arrow.prev { left: 40px; }
        .nav-arrow.next { right: 40px; }

        /* The frame/panel */
        .frame-container {
            perspective: 1000px;
            max-width: 700px;
            width: 100%;
        }

        .frame {
            background: linear-gradient(145deg, #1a1a24 0%, #0f0f18 100%);
            border-radius: 4px;
            padding: 3px;
            box-shadow:
                0 50px 100px rgba(0,0,0,0.5),
                0 20px 40px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.05);
            transform: rotateX(2deg);
            transition: transform 0.5s ease;
        }

        .frame:hover {
            transform: rotateX(0deg);
        }

        .frame-inner {
            background: #12121a;
            border-radius: 2px;
            overflow: hidden;
        }

        /* Account badge */
        .account-badge {
            padding: 20px 28px;
            background: linear-gradient(90deg, rgba(255,255,255,0.02) 0%, transparent 100%);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .account-name {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .account-name span {
            color: rgba(255,255,255,0.4);
            font-weight: 400;
        }

        .post-counter {
            font-size: 12px;
            color: rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.05);
            padding: 6px 14px;
            border-radius: 100px;
        }

        /* Post content */
        .post-display {
            padding: 32px 28px;
        }

        .post-type-badge {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(99, 102, 241, 0.15);
            color: #a5b4fc;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }

        .post-text {
            font-size: 17px;
            line-height: 1.7;
            color: rgba(255,255,255,0.9);
            white-space: pre-wrap;
            margin-bottom: 24px;
        }

        /* Image choices */
        .image-choices {
            margin-bottom: 24px;
        }

        .image-choices-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.3);
            margin-bottom: 16px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .image-option {
            position: relative;
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .image-option:hover {
            border-color: rgba(255,255,255,0.3);
            transform: scale(1.02);
        }

        .image-option.selected {
            border-color: #22c55e;
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
        }

        .image-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-option .name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 8px;
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            font-size: 10px;
            text-align: center;
            color: rgba(255,255,255,0.8);
        }

        /* Feedback area */
        .feedback-note {
            background: rgba(245, 158, 11, 0.1);
            border-left: 3px solid #f59e0b;
            padding: 16px;
            margin-bottom: 20px;
            border-radius: 0 8px 8px 0;
        }

        .feedback-note-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #fbbf24;
            margin-bottom: 6px;
        }

        .feedback-note-text {
            color: rgba(255,255,255,0.8);
            font-size: 14px;
        }

        /* Action buttons */
        .actions {
            padding: 20px 28px;
            background: rgba(0,0,0,0.2);
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-approve {
            flex: 1;
            padding: 14px 20px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .input-approve::placeholder {
            color: rgba(255,255,255,0.25);
        }

        .input-approve:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.5);
            background: rgba(99, 102, 241, 0.05);
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-approve {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: #fff;
        }

        .btn-approve:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
        }

        .btn-feedback {
            background: rgba(255,255,255,0.05);
            color: rgba(255,255,255,0.6);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-feedback:hover {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        /* Feedback modal */
        .feedback-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .feedback-modal.open {
            display: flex;
        }

        .feedback-modal-content {
            background: #1a1a24;
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .feedback-modal h3 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .feedback-textarea {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 20px;
        }

        .feedback-textarea:focus {
            outline: none;
            border-color: #f59e0b;
        }

        .feedback-modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn-send-feedback {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: #000;
        }

        .btn-cancel {
            background: transparent;
            color: rgba(255,255,255,0.5);
        }

        /* Status badges */
        .status-badge {
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-pending { background: rgba(251, 191, 36, 0.15); color: #fcd34d; }
        .status-approved { background: rgba(34, 197, 94, 0.15); color: #4ade80; }
        .status-revision { background: rgba(245, 158, 11, 0.15); color: #fbbf24; }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: rgba(255,255,255,0.4);
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: rgba(255,255,255,0.6);
        }

        /* Keyboard hints */
        .keyboard-hints {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            font-size: 11px;
            color: rgba(255,255,255,0.25);
        }

        kbd {
            background: rgba(255,255,255,0.08);
            padding: 4px 10px;
            border-radius: 6px;
            margin: 0 4px;
            font-family: inherit;
        }
    </style>
</head>
<body>
    <div class="museum-bg"></div>
    <div class="floor"></div>
    <div class="spotlight left"></div>
    <div class="spotlight center"></div>
    <div class="spotlight right"></div>

    <div class="container">
        <div class="top-bar">
            <div class="logo">Onde PR Gallery</div>
            <div class="room-selector">
                <button class="room-tab active" data-room="freeriver">FreeRiver House</button>
                <button class="room-tab" data-room="onde">Onde</button>
                <button class="room-tab" data-room="magmatic">Magmatic</button>
            </div>
            <div class="stats-mini">
                <span id="pending-count">0</span> in attesa ¬∑ <span id="approved-count">0</span> approvati
            </div>
        </div>

        <div class="gallery">
            <button class="nav-arrow prev" onclick="prevPost()">‚Üê</button>
            <button class="nav-arrow next" onclick="nextPost()">‚Üí</button>

            <div class="frame-container">
                <div class="frame" id="post-frame">
                    <!-- Post content loads here -->
                </div>
            </div>
        </div>
    </div>

    <div class="keyboard-hints">
        <span><kbd>‚Üê</kbd> <kbd>‚Üí</kbd> naviga</span>
        <span><kbd>Enter</kbd> approva</span>
        <span><kbd>F</kbd> feedback</span>
    </div>

    <!-- Feedback Modal -->
    <div class="feedback-modal" id="feedback-modal">
        <div class="feedback-modal-content">
            <h3>Dai feedback</h3>
            <textarea class="feedback-textarea" id="feedback-text" placeholder="Scrivi il tuo commento... (es. 'pi√π umano', 'troppo lungo')"></textarea>
            <div class="feedback-modal-actions">
                <button class="btn btn-cancel" onclick="closeFeedbackModal()">Annulla</button>
                <button class="btn btn-send-feedback" onclick="submitFeedback()">Invia</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3456';

        let posts = [];
        let currentRoom = 'freeriver';
        let currentIndex = 0;

        const imageChoicesMap = {
            rondinella: { id: 'rondinella', name: 'Rondinella', file: '07-rondinella.jpg' },
            paese: { id: 'paese', name: 'Paese dei Balocchi', file: '04-paese-balocchi.jpg' },
            stella: { id: 'stella', name: 'Stella Stellina', file: '01-stella-stellina.jpg' }
        };

        // Load posts
        async function loadPosts() {
            try {
                const response = await fetch(`${API_BASE}/api/posts`);
                const data = await response.json();
                posts = data.posts.map(p => ({
                    ...p,
                    imageChoices: p.imageChoices ? p.imageChoices.map(id => imageChoicesMap[id]) : null
                }));
            } catch (e) {
                console.log('Server not running, using fallback');
                posts = [
                    { id: 1, room: 'freeriver', type: 'Video', content: `The mouse is moving by itself.\n\nSelecting categories. Filling forms. Clicking buttons.\n\nI'm just watching.`, status: 'pending', feedback: null },
                    { id: 2, room: 'freeriver', type: 'Post', content: `Claude sees the screen, understands context, does the tedious stuff.\n\nI went to make coffee.`, status: 'pending', feedback: null },
                    { id: 3, room: 'freeriver', type: 'Image Post', content: `Meanwhile we're making illustrated books.\n\nThe boring parts are automated.\nThe creative parts stay human.`, imageChoices: Object.values(imageChoicesMap), selectedImage: null, status: 'pending', feedback: null }
                ];
            }
            currentIndex = 0;
            render();
        }

        // Get current room posts
        function getRoomPosts() {
            return posts.filter(p => p.room === currentRoom);
        }

        // Render current post
        function render() {
            const roomPosts = getRoomPosts();
            const frame = document.getElementById('post-frame');

            // Update stats
            const pending = roomPosts.filter(p => p.status === 'pending').length;
            const approved = roomPosts.filter(p => p.status === 'approved').length;
            document.getElementById('pending-count').textContent = pending;
            document.getElementById('approved-count').textContent = approved;

            if (roomPosts.length === 0) {
                frame.innerHTML = `
                    <div class="frame-inner">
                        <div class="empty-state">
                            <h3>Nessun post</h3>
                            <p>Questa stanza √® vuota</p>
                        </div>
                    </div>
                `;
                return;
            }

            if (currentIndex >= roomPosts.length) currentIndex = 0;
            if (currentIndex < 0) currentIndex = roomPosts.length - 1;

            const post = roomPosts[currentIndex];
            const accountNames = { freeriver: '@FreeRiverHouse', onde: '@Onde_FRH', magmatic: '@magmatic__' };

            frame.innerHTML = `
                <div class="frame-inner">
                    <div class="account-badge">
                        <div class="account-name">${accountNames[currentRoom]} <span>¬∑ ${post.type}</span></div>
                        <div class="post-counter">${currentIndex + 1} / ${roomPosts.length}</div>
                    </div>

                    <div class="post-display">
                        ${post.feedback ? `
                            <div class="feedback-note">
                                <div class="feedback-note-label">Feedback</div>
                                <div class="feedback-note-text">${escapeHtml(post.feedback)}</div>
                            </div>
                        ` : ''}

                        <span class="status-badge status-${post.status}">
                            ${post.status === 'approved' ? '‚úì Approvato' : post.status === 'revision' ? '‚úèÔ∏è Da rivedere' : 'In attesa'}
                        </span>

                        <div class="post-text">${escapeHtml(post.content)}</div>

                        ${post.imageChoices ? `
                            <div class="image-choices">
                                <div class="image-choices-label">Scegli immagine</div>
                                <div class="image-grid">
                                    ${post.imageChoices.map(img => `
                                        <div class="image-option ${post.selectedImage === img.id ? 'selected' : ''}"
                                             onclick="selectImage('${img.id}')">
                                            <img src="${API_BASE}/images/${img.file}" alt="${img.name}">
                                            <div class="name">${img.name}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                    </div>

                    <div class="actions">
                        <input type="text" class="input-approve" id="approve-input"
                               placeholder='Scrivi "a prova" + Enter'
                               ${post.status === 'approved' ? 'disabled' : ''}>
                        <button class="btn btn-feedback" onclick="openFeedbackModal()">üí¨ Feedback</button>
                        <button class="btn btn-approve" onclick="approveCurrentPost()" ${post.status === 'approved' ? 'disabled' : ''}>
                            ${post.status === 'approved' ? 'Approvato' : 'Approva'}
                        </button>
                    </div>
                </div>
            `;

            // Add enter listener
            setTimeout(() => {
                const input = document.getElementById('approve-input');
                if (input) {
                    input.focus();
                    input.addEventListener('keyup', (e) => {
                        if (e.key === 'Enter' && input.value.toLowerCase().trim() === 'a prova') {
                            approveCurrentPost();
                        }
                    });
                }
            }, 100);
        }

        // Navigation
        function nextPost() {
            currentIndex++;
            render();
        }

        function prevPost() {
            currentIndex--;
            render();
        }

        // Select image
        async function selectImage(imageId) {
            const roomPosts = getRoomPosts();
            const post = roomPosts[currentIndex];
            if (!post) return;

            post.selectedImage = imageId;

            try {
                await fetch(`${API_BASE}/api/select-image`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ postId: post.id, imageId })
                });
            } catch (e) {}

            render();
        }

        // Approve post
        async function approveCurrentPost() {
            const roomPosts = getRoomPosts();
            const post = roomPosts[currentIndex];
            if (!post || post.status === 'approved') return;

            post.status = 'approved';

            try {
                await fetch(`${API_BASE}/api/approve`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ postId: post.id, selectedImage: post.selectedImage })
                });
            } catch (e) {}

            render();
        }

        // Feedback modal
        function openFeedbackModal() {
            document.getElementById('feedback-modal').classList.add('open');
            document.getElementById('feedback-text').focus();
        }

        function closeFeedbackModal() {
            document.getElementById('feedback-modal').classList.remove('open');
        }

        async function submitFeedback() {
            const text = document.getElementById('feedback-text').value.trim();
            if (!text) return;

            const roomPosts = getRoomPosts();
            const post = roomPosts[currentIndex];
            if (!post) return;

            post.feedback = text;
            post.status = 'revision';

            try {
                await fetch(`${API_BASE}/api/feedback`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ postId: post.id, text, room: currentRoom })
                });
            } catch (e) {}

            document.getElementById('feedback-text').value = '';
            closeFeedbackModal();
            render();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Room switching
        document.querySelectorAll('.room-tab').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.room-tab').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentRoom = btn.dataset.room;
                currentIndex = 0;
                render();
            });
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

            if (e.key === 'ArrowRight') nextPost();
            if (e.key === 'ArrowLeft') prevPost();
            if (e.key === 'f' || e.key === 'F') openFeedbackModal();
        });

        // Init
        loadPosts();
    </script>
</body>
</html>
